{{define "content"}}
<div class="container">
  <div class="row">
    <div class="col s12 m12 l3">
      {{template "h-card" .}}
    </div>
    <div class="col s12 m12 l9">
      {{if .loggedIn}}
        {{template "post-editor"}}
      {{end}}
      <div class="row">
        <div class="col s12">
          {{range .posts}}
            {{template "post" .}}
          {{end}}
        </div>
      </div>
    </div>
  </div>
</div>
{{end}}
