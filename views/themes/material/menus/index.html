{{define "content"}}
<div class="container">
  <div class="row">
    <div class="col s12">
      <ul class="collection with-header">
        <li class="collection-header"><h4>Menus</h4></li>
        {{range .editMenus}}
        <li class="collection-item">
          <div>
            {{ .Name }}
            <a href="/menus/{{ .ID }}" class="secondary-content"><i class="fas fa-edit"></i></a>
            <form class="inline" method="POST" action="/menus/{{.ID}}/delete" id="deleteMenuForm-{{.ID}}">
              <a href="#" onclick="return deleteMenu({{.ID}})" class="secondary-content">
                <i class="fas fa-trash">&nbsp;</i>
              </a>
            </form>
          </div>
        </li>
        {{end}}
      </ul>
      <h6>Add Menu</h6>
      <form method="POST" action="/menus/create" class="row">
        <div class="input-field col s12">
          <input type="text" id="name" name="name" />
          <label for="name">Menu Name</label>
        </div>
        <div class="col s12">
          <button type="submit" class="btn waves-effect waves-light">
            Save <i class="far fa-save"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<script type="text/javascript">
  async function deleteMenu(id) {
    document.getElementById(`deleteMenuForm-${id}`).submit();
    return false;
  }
</script>
{{end}}
