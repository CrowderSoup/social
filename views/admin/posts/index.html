{{define "content-header"}}Posts{{end}}

{{define "content"}}
<div class="content-header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <a class="btn btn-primary" href="/admin/posts/new">New Post</a>
      </div>
    </div>
  </div>
</div>
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Title</th>
              <th scope="col">Slug</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            {{range .posts}}
            <tr>
              <th scope="row">{{ .ID }}</th>
              <td>{{ .Title }}</td>
              <td>{{ .Slug }}</td>
              <td>
                <div class="dropdown">
                  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                    Actions
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="/posts/{{ .Slug }}">View</a>
                    <a class="dropdown-item" href="/admin/posts/{{ .Slug }}">Edit</a>
                    <form method="POST" action="/admin/posts/{{ .Slug }}/delete">
                      <button type="submit" class="btn btn-link dropdown-item">Delete</button>
                    </form>
                  </div>
                </div>
              </td>
            </tr>
            {{end}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{{end}}
