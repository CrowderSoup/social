{{define "content"}}
<div class="container">
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a href="#login_tab">Login</a></li>
        <li class="tab col s3"><a href="#register_tab">Register</a></li>
      </ul>
    </div>
    <div id="login_tab" class="col s12">
      <form id="login" method="POST" action="/auth/login" class="row">
        <div class="input-field col s12">
          <label for="login_email">Email</label>
          <input type="text" id="login_email" name="email" />
        </div>
        <div class="input-field col s12">
          <label for="login_password">Password</label>
          <input type="password" id="login_password" name="password" />
        </div>
        <div class="col s12">
          <button type="submit" class="btn waves-effect waves-light">
            Login <i class="material-icons right">verified_user</i>
          </button>
        </div>
      </form>
    </div>
    <div id="register_tab" class="col s12">
      <form id="register" method="POST" action="/auth/register" class="row">
        <div class="input-field col s12">
          <label for="register_email">Email</label>
          <input type="text" id="register_email" name="email" />
        </div>
        <div class="input-field col s12">
          <label for="register_password">Password</label>
          <input type="password" id="register_password" name="password" />
        </div>
        <div class="col s12">
          <button type="submit" class="btn waves-effect waves-light">
            Register <i class="material-icons right">verified_user</i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{{end}}
