{{define "content"}}
<h2>Login</h2>
<form id="login" method="POST" action="/auth/login">
  <div>
    <label for="login_email">Email</label>
    <input type="text" id="login_email" name="email" />
  </div>
  <div>
    <label for="login_password">Password</label>
    <input type="password" id="login_password" name="password" />
  </div>
  <div>
    <input type="submit" value="Login!" />
  </div>
</form>
<div>
  OR
</div>
<h2>Register</h2>
<form id="register" method="POST" action="/auth/register">
  <div>
    <label for="register_email">Email</label>
    <input type="text" id="register_email" name="email" />
  </div>
  <div>
    <label for="register_password">Password</label>
    <input type="text" id="register_password" name="password" />
  </div>
  <div>
    <input type="submit" value="Register!" />
  </div>
</form>
{{end}}
