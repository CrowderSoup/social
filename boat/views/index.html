{{define "content"}}
<div class="container">
  <div class="row">
    <div class="col s12 m12 l3">
      <div class="card white">
        <div class="card-content">
          <a class="card-title p-name u-url" href="#">Aaron Crowder</a>
          <div class="e-content">
            <p class="p-note">
              Feminist AF. Husband of one. Father of two. Lover of the open web.
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="col s12 m12 l9">
      {{if .loggedIn}}
      <h4>Add Post</h4>
      <form method="POST" action="/" class="row">
        <div class="input-field col s12">
          <input type="text" id="title" name="title" />
          <label for="title">Title</label>
        </div>
        <div class="input-field col s12">
          <textarea id="body" name="body" class="materialize-textarea"></textarea>
          <label for="body">Body</label>
        </div>
        <div class="col s12">
          <button type="submit" class="btn waves-effect waves-light">
            Submit <i class="material-icons right">send</i>
          </button>
        </div>
      </form>
      {{end}}
      {{range .posts}}
      <div class="card white">
        <div class="card-content">
          <span class="card-title p-name">{{ .Title }}</span>
          <div class="e-content">
            {{ .Body }}
          </div>
        </div>
        <div class="card-action">
          By <a class="p-author h-card" href="#">CrowderSoup</a>
          On <a class="u-url" href="/posts/{{ .Slug }}">
            <time class="dt-published" datetime="{{ .CreatedAt }}">{{ .CreatedAt }}</time>
          </a>
        </div>
      </div>
      {{end}}
    </div>
  </div>
</div>
{{end}}
