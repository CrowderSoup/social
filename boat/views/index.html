{{define "content"}}
<h1>SocialMast</h1>
<hr/>
<form method="POST" action="/">
  <div>
    <label for="title">Title</label>
    <input type="text" id="title" name="title" />
  </div>
  <div>
    <label for="body">Body</label>
    <textarea id="body" name="body">
    </textarea>
  </div>
  <input type="submit" value="Post!">
</form>
<hr/>

{{range .posts}}
<h3>{{ .Title }}</h3>
<p>
  {{ .Body }}
</p>
<i>Created At: {{ .CreatedAt }}</i>
<hr/>
{{end}}

{{end}}
